
    <div>
      <h1>git status</h1>
      
      <h2>git status</h2>
      <p>Display the status of all added, modified or removed files relative to the current working folder. </p>
      
      <h2>git status <i>pathspec</i></h2>
      <p>Display the status of all added, modified or removed files that match the <i>pathspec</i> in the current folder or below.</p>
      
    </div>
