
    <div>
      <h1>git merge</h1>
      
      <h2>git merge task/CRED-123</h2>
      <p>
        Merge the changes of branch <i>task/CRED-123</i> into the current branch.
      </p>
      
      <h2>git merge --ff-only task/CRED-123</h2>
      <p>
        Merge the changes of branch <i>task/CRED-123</i> into the current branch
        only if this can be done via a fast forward operation 
        without creating an additional commit.
      </p>
      
    </div>
