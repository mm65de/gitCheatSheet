
    <div>
      <h1>git clean</h1>
      
      <h2>git clean -n -fdx</h2>
      <p>Show what would be cleaned without the dry-run option <b>-n</b>.</p>
      
      <h2>git clean -fdx</h2>
      <p>
        Remove all untracked files in all subfolders (<b>-d</b>) and also the ignored files (<b>-x</b>).
        The force option (<b>-f</b>) is always required.
      </p>
      
    </div>
